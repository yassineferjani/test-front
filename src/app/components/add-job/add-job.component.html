<form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
    <div *ngIf="personForm.valid">
      <input type="text" formControlName="CompanyName" placeholder="Company name">
      <input type="text" formControlName="positionHeld" placeholder="Position held">
      <input type="date" formControlName="startDate" placeholder="Start date">
      <input type="date" formControlName="endDate" placeholder="End date">
      <button type="submit">Add job</button>
    </div>
  </form>
